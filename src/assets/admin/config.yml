backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
# These lines should *not* be indented
publish_mode: editorial_workflow
media_folder: 'src/assets/images/uploads' # Media files will be stored in the repo under images/uploads
public_folder: '/images/uploads' # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: 'blag' # used in routes
    label: 'Blag' # used in the UI
    folder: '_posts/blag' # path were docs ae stored
    create: true # allow users to create new docs
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'blog' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Tags', name: 'tags', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Published', name: 'published', widget: 'boolean' }
      - { label: 'Featured Image', name: 'cover-image', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
